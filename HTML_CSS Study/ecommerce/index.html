<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9d9cc9ca6c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"> -->
    <title>Shop</title>
  </head>
  <body>
    <div class="container-X">
      <div class="container">
        <p class="text">New Arrivals</p>
        <div class="items">
          <div class="col1">
            <div class="watch">
              <div class="overlay">
                <button type="button" class="shop_button" title="Quick Shop">
                  <i class="fa-solid fa-eye"></i>
                </button>
                <button type="button" class="wishtlist_button" title="Wishlist">
                  <i class="fa-solid fa-heart"></i>
                </button>
                <button type="button" class="cart_button" title="Add to Cart">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
            <div class="info">
              <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half" aria-hidden="true"></i>
              </div>
              <div class="name">
                <p>Watches</p>
              </div>
              <div class="price">
                <p>$400.00</p>
              </div>
            </div>
          </div>
          <div class="col2">
            <div class="shoe">
              <div class="overlay">
                <button type="button" class="shop_button" title="Quick Shop">
                  <i class="fa-solid fa-eye"></i>
                </button>
                <button type="button" class="wishtlist_button" title="Wishlist">
                  <i class="fa-solid fa-heart"></i>
                </button>
                <button type="button" class="cart_button" title="Add to Cart">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
            <div class="info">
              <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half" aria-hidden="true"></i>
              </div>
              <div class="name">
                <p>Shoes</p>
              </div>
              <div class="price">
                <p>$600.00</p>
              </div>
            </div>
          </div>
          <div class="col3">
            <div class="shirt">
              <div class="overlay">
                <button type="button" class="shop_button" title="Quick Shop">
                  <i class="fa-solid fa-eye"></i>
                </button>
                <button type="button" class="wishtlist_button" title="Wishlist">
                  <i class="fa-solid fa-heart"></i>
                </button>
                <button type="button" class="cart_button" title="Add to Cart">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
            <div class="info">
              <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
              <div class="name">
                <p>Shirts</p>
              </div>
              <div class="price">
                <p>$200.00</p>
              </div>
            </div>
          </div>
          <div class="col4">
            <div class="cap">
              <div class="overlay">
                <button type="button" class="shop_button" title="Quick Shop">
                  <i class="fa-solid fa-eye"></i>
                </button>
                <button type="button" class="wishtlist_button" title="Wishlist">
                  <i class="fa-solid fa-heart"></i>
                </button>
                <button type="button" class="cart_button" title="Add to Cart">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
            <div class="info">
              <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
              <div class="name">
                <p>Caps</p>
              </div>
              <div class="price">
                <p>$80.00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
